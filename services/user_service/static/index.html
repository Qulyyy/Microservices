<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Service - –ú–∏–∫—Ä–æ—Å–µ—Ä–≤–∏—Å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è–º–∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
        }

        .status {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            margin-top: 10px;
        }

        .status.online {
            background: #10b981;
            color: white;
        }

        .status.offline {
            background: #ef4444;
            color: white;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.3s;
            width: 100%;
        }

        .btn:hover {
            background: #5568d3;
        }

        .btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f3f4f6;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            display: none;
        }

        .result.show {
            display: block;
        }

        .result pre {
            background: #1f2937;
            color: #10b981;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 12px;
            margin-top: 10px;
        }

        .error {
            border-left-color: #ef4444;
            background: #fee2e2;
        }

        .error pre {
            color: #ef4444;
        }

        .leaderboard {
            list-style: none;
        }

        .leaderboard-item {
            padding: 15px;
            background: #f9fafb;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .leaderboard-item .rank {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            min-width: 40px;
        }

        .leaderboard-item .info {
            flex: 1;
            margin-left: 15px;
        }

        .leaderboard-item .name {
            font-weight: 600;
            color: #333;
        }

        .leaderboard-item .rating {
            font-size: 18px;
            font-weight: bold;
            color: #10b981;
        }

        .team-list {
            list-style: none;
        }

        .team-item {
            padding: 15px;
            background: #f9fafb;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .team-item .team-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .team-item .team-members {
            color: #666;
            font-size: 14px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e5e7eb;
        }

        .tab {
            padding: 10px 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: #666;
            border-bottom: 2px solid transparent;
            margin-bottom: -2px;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ User Service</h1>
            <p>–ú–∏–∫—Ä–æ—Å–µ—Ä–≤–∏—Å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è–º–∏, —Ç–∞–±–ª–æ –ª–∏–¥–µ—Ä–æ–≤ –∏ –∫–æ–º–∞–Ω–¥–∞–º–∏</p>
            <div class="status offline" id="serviceStatus">–ü—Ä–æ–≤–µ—Ä–∫–∞...</div>
        </div>

        <div class="grid">
            <!-- –ö–∞—Ä—Ç–æ—á–∫–∞ –ø—Ä–æ—Ñ–∏–ª—è -->
            <div class="card">
                <h2>üë§ –ü—Ä–æ—Ñ–∏–ª—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</h2>
                <div class="tabs">
                    <button class="tab active" onclick="switchTab('profile')">–ü—Ä–æ—Ñ–∏–ª—å</button>
                    <button class="tab" onclick="switchTab('update')">–û–±–Ω–æ–≤–∏—Ç—å</button>
                </div>

                <div id="profileTab" class="tab-content active">
                    <div class="form-group">
                        <label>User ID:</label>
                        <input type="text" id="userId" placeholder="–í–≤–µ–¥–∏—Ç–µ user_id">
                    </div>
                    <div class="form-group">
                        <label>–¢–æ–∫–µ–Ω –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏:</label>
                        <input type="text" id="token" placeholder="JWT —Ç–æ–∫–µ–Ω (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)">
                    </div>
                    <button class="btn" onclick="getProfile()">–ü–æ–ª—É—á–∏—Ç—å –ø—Ä–æ—Ñ–∏–ª—å</button>
                    <div class="result" id="profileResult"></div>
                </div>

                <div id="updateTab" class="tab-content">
                    <div class="form-group">
                        <label>User ID:</label>
                        <input type="text" id="updateUserId" placeholder="–í–≤–µ–¥–∏—Ç–µ user_id">
                    </div>
                    <div class="form-group">
                        <label>–¢–æ–∫–µ–Ω –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏:</label>
                        <input type="text" id="updateToken" placeholder="JWT —Ç–æ–∫–µ–Ω (–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)">
                    </div>
                    <div class="form-group">
                        <label>–†–µ–π—Ç–∏–Ω–≥:</label>
                        <input type="number" id="rating" placeholder="–†–µ–π—Ç–∏–Ω–≥">
                    </div>
                    <div class="form-group">
                        <label>–†–µ—à—ë–Ω–Ω—ã—Ö –∑–∞–¥–∞—á:</label>
                        <input type="number" id="solvedProblems" placeholder="–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ">
                    </div>
                    <button class="btn" onclick="updateProfile()">–û–±–Ω–æ–≤–∏—Ç—å –ø—Ä–æ—Ñ–∏–ª—å</button>
                    <div class="result" id="updateResult"></div>
                </div>
            </div>

            <!-- –ö–∞—Ä—Ç–æ—á–∫–∞ —Ç–∞–±–ª–æ –ª–∏–¥–µ—Ä–æ–≤ -->
            <div class="card">
                <h2>üèÜ –¢–∞–±–ª–æ –ª–∏–¥–µ—Ä–æ–≤</h2>
                <div class="form-group">
                    <label>–¢–æ–∫–µ–Ω –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏:</label>
                    <input type="text" id="leaderboardToken" placeholder="JWT —Ç–æ–∫–µ–Ω (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)">
                </div>
                <button class="btn" onclick="getLeaderboard()">–ó–∞–≥—Ä—É–∑–∏—Ç—å —Ç–∞–±–ª–æ</button>
                <div class="result" id="leaderboardResult">
                    <ul class="leaderboard" id="leaderboardList"></ul>
                </div>
            </div>

            <!-- –ö–∞—Ä—Ç–æ—á–∫–∞ –∫–æ–º–∞–Ω–¥ -->
            <div class="card">
                <h2>üë• –ö–æ–º–∞–Ω–¥—ã</h2>
                <div class="tabs">
                    <button class="tab active" onclick="switchTeamTab('create')">–°–æ–∑–¥–∞—Ç—å</button>
                    <button class="tab" onclick="switchTeamTab('list')">–°–ø–∏—Å–æ–∫</button>
                    <button class="tab" onclick="switchTeamTab('join')">–ü—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è</button>
                </div>

                <div id="createTeamTab" class="tab-content active">
                    <div class="form-group">
                        <label>–ù–∞–∑–≤–∞–Ω–∏–µ –∫–æ–º–∞–Ω–¥—ã:</label>
                        <input type="text" id="teamName" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ">
                    </div>
                    <div class="form-group">
                        <label>–¢–æ–∫–µ–Ω –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏:</label>
                        <input type="text" id="createTeamToken" placeholder="JWT —Ç–æ–∫–µ–Ω (–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)">
                    </div>
                    <button class="btn" onclick="createTeam()">–°–æ–∑–¥–∞—Ç—å –∫–æ–º–∞–Ω–¥—É</button>
                    <div class="result" id="createTeamResult"></div>
                </div>

                <div id="listTeamTab" class="tab-content">
                    <button class="btn" onclick="listTeams()">–ó–∞–≥—Ä—É–∑–∏—Ç—å –∫–æ–º–∞–Ω–¥—ã</button>
                    <div class="result" id="listTeamResult">
                        <ul class="team-list" id="teamList"></ul>
                    </div>
                </div>

                <div id="joinTeamTab" class="tab-content">
                    <div class="form-group">
                        <label>Team ID:</label>
                        <input type="text" id="joinTeamId" placeholder="–í–≤–µ–¥–∏—Ç–µ team_id">
                    </div>
                    <div class="form-group">
                        <label>–¢–æ–∫–µ–Ω –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏:</label>
                        <input type="text" id="joinTeamToken" placeholder="JWT —Ç–æ–∫–µ–Ω (–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)">
                    </div>
                    <button class="btn" onclick="joinTeam()">–ü—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è</button>
                    <div class="result" id="joinTeamResult"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –±–∞–∑–æ–≤—ã–π URL API
        const API_BASE_URL = window.location.origin.includes('localhost') 
            ? 'http://localhost:5002' 
            : window.location.origin;

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–¥–æ—Ä–æ–≤—å—è —Å–µ—Ä–≤–∏—Å–∞
        async function checkHealth() {
            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                const data = await response.json();
                const statusEl = document.getElementById('serviceStatus');
                if (data.status === 'ok') {
                    statusEl.textContent = '‚úÖ –°–µ—Ä–≤–∏—Å —Ä–∞–±–æ—Ç–∞–µ—Ç';
                    statusEl.className = 'status online';
                } else {
                    statusEl.textContent = '‚ùå –°–µ—Ä–≤–∏—Å –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω';
                    statusEl.className = 'status offline';
                }
            } catch (error) {
                const statusEl = document.getElementById('serviceStatus');
                statusEl.textContent = '‚ùå –°–µ—Ä–≤–∏—Å –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω';
                statusEl.className = 'status offline';
            }
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∫–ª–∞–¥–æ–∫ –ø—Ä–æ—Ñ–∏–ª—è
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            if (tab === 'profile') {
                document.querySelector('.tab').classList.add('active');
                document.getElementById('profileTab').classList.add('active');
            } else {
                document.querySelectorAll('.tab')[1].classList.add('active');
                document.getElementById('updateTab').classList.add('active');
            }
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∫–ª–∞–¥–æ–∫ –∫–æ–º–∞–Ω–¥
        function switchTeamTab(tab) {
            document.querySelectorAll('#createTeamTab, #listTeamTab, #joinTeamTab').forEach(t => {
                t.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            
            if (tab === 'create') {
                document.querySelectorAll('.tab')[0].classList.add('active');
                document.getElementById('createTeamTab').classList.add('active');
            } else if (tab === 'list') {
                document.querySelectorAll('.tab')[1].classList.add('active');
                document.getElementById('listTeamTab').classList.add('active');
            } else {
                document.querySelectorAll('.tab')[2].classList.add('active');
                document.getElementById('joinTeamTab').classList.add('active');
            }
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –ø—Ä–æ—Ñ–∏–ª—è
        async function getProfile() {
            const userId = document.getElementById('userId').value;
            const token = document.getElementById('token').value;
            const resultEl = document.getElementById('profileResult');

            if (!userId) {
                showError(resultEl, '–í–≤–µ–¥–∏—Ç–µ User ID');
                return;
            }

            try {
                const headers = {};
                if (token) {
                    headers['Authorization'] = `Bearer ${token}`;
                }

                const response = await fetch(`${API_BASE_URL}/profile/${userId}`, {
                    headers
                });
                const data = await response.json();
                
                if (response.ok) {
                    showSuccess(resultEl, data);
                } else {
                    showError(resultEl, data.message || '–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –ø—Ä–æ—Ñ–∏–ª—è');
                }
            } catch (error) {
                showError(resultEl, `–û—à–∏–±–∫–∞: ${error.message}`);
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–æ—Ñ–∏–ª—è
        async function updateProfile() {
            const userId = document.getElementById('updateUserId').value;
            const token = document.getElementById('updateToken').value;
            const rating = document.getElementById('rating').value;
            const solvedProblems = document.getElementById('solvedProblems').value;
            const resultEl = document.getElementById('updateResult');

            if (!userId || !token) {
                showError(resultEl, '–í–≤–µ–¥–∏—Ç–µ User ID –∏ —Ç–æ–∫–µ–Ω');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/profile/${userId}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        rating: rating ? parseInt(rating) : undefined,
                        solved_problems: solvedProblems ? parseInt(solvedProblems) : undefined
                    })
                });
                const data = await response.json();
                
                if (response.ok) {
                    showSuccess(resultEl, data);
                } else {
                    showError(resultEl, data.message || '–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –ø—Ä–æ—Ñ–∏–ª—è');
                }
            } catch (error) {
                showError(resultEl, `–û—à–∏–±–∫–∞: ${error.message}`);
            }
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ —Ç–∞–±–ª–æ –ª–∏–¥–µ—Ä–æ–≤
        async function getLeaderboard() {
            const token = document.getElementById('leaderboardToken').value;
            const resultEl = document.getElementById('leaderboardResult');
            const listEl = document.getElementById('leaderboardList');

            try {
                const headers = {};
                if (token) {
                    headers['Authorization'] = `Bearer ${token}`;
                }

                const response = await fetch(`${API_BASE_URL}/leaderboard`, {
                    headers
                });
                const data = await response.json();
                
                if (response.ok) {
                    listEl.innerHTML = '';
                    if (data.leaderboard && data.leaderboard.length > 0) {
                        data.leaderboard.forEach((item, index) => {
                            const li = document.createElement('li');
                            li.className = 'leaderboard-item';
                            li.innerHTML = `
                                <div class="rank">#${index + 1}</div>
                                <div class="info">
                                    <div class="name">${item.user_id || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}</div>
                                    <div class="rating">–†–µ–π—Ç–∏–Ω–≥: ${item.rating || 0}</div>
                                </div>
                            `;
                            listEl.appendChild(li);
                        });
                        resultEl.classList.add('show');
                    } else {
                        showSuccess(resultEl, { message: '–¢–∞–±–ª–æ –ø—É—Å—Ç–æ' });
                    }
                } else {
                    showError(resultEl, data.message || '–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è —Ç–∞–±–ª–æ');
                }
            } catch (error) {
                showError(resultEl, `–û—à–∏–±–∫–∞: ${error.message}`);
            }
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –∫–æ–º–∞–Ω–¥—ã
        async function createTeam() {
            const teamName = document.getElementById('teamName').value;
            const token = document.getElementById('createTeamToken').value;
            const resultEl = document.getElementById('createTeamResult');

            if (!teamName || !token) {
                showError(resultEl, '–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∫–æ–º–∞–Ω–¥—ã –∏ —Ç–æ–∫–µ–Ω');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/teams`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name: teamName })
                });
                const data = await response.json();
                
                if (response.ok) {
                    showSuccess(resultEl, data);
                } else {
                    showError(resultEl, data.message || '–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∫–æ–º–∞–Ω–¥—ã');
                }
            } catch (error) {
                showError(resultEl, `–û—à–∏–±–∫–∞: ${error.message}`);
            }
        }

        // –°–ø–∏—Å–æ–∫ –∫–æ–º–∞–Ω–¥
        async function listTeams() {
            const resultEl = document.getElementById('listTeamResult');
            const listEl = document.getElementById('teamList');

            try {
                const response = await fetch(`${API_BASE_URL}/teams`);
                const data = await response.json();
                
                if (response.ok) {
                    listEl.innerHTML = '';
                    if (data.teams && data.teams.length > 0) {
                        data.teams.forEach(team => {
                            const li = document.createElement('li');
                            li.className = 'team-item';
                            li.innerHTML = `
                                <div class="team-name">${team.name || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è'}</div>
                                <div class="team-members">ID: ${team.team_id || 'N/A'} | –£—á–∞—Å—Ç–Ω–∏–∫–æ–≤: ${team.members ? team.members.length : 0}</div>
                            `;
                            listEl.appendChild(li);
                        });
                        resultEl.classList.add('show');
                    } else {
                        showSuccess(resultEl, { message: '–ö–æ–º–∞–Ω–¥—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã' });
                    }
                } else {
                    showError(resultEl, data.message || '–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è —Å–ø–∏—Å–∫–∞ –∫–æ–º–∞–Ω–¥');
                }
            } catch (error) {
                showError(resultEl, `–û—à–∏–±–∫–∞: ${error.message}`);
            }
        }

        // –ü—Ä–∏—Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –∫ –∫–æ–º–∞–Ω–¥–µ
        async function joinTeam() {
            const teamId = document.getElementById('joinTeamId').value;
            const token = document.getElementById('joinTeamToken').value;
            const resultEl = document.getElementById('joinTeamResult');

            if (!teamId || !token) {
                showError(resultEl, '–í–≤–µ–¥–∏—Ç–µ Team ID –∏ —Ç–æ–∫–µ–Ω');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/teams/${teamId}/join`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();
                
                if (response.ok) {
                    showSuccess(resultEl, data);
                } else {
                    showError(resultEl, data.message || '–û—à–∏–±–∫–∞ –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è –∫ –∫–æ–º–∞–Ω–¥–µ');
                }
            } catch (error) {
                showError(resultEl, `–û—à–∏–±–∫–∞: ${error.message}`);
            }
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —É—Å–ø–µ—à–Ω—ã–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç
        function showSuccess(element, data) {
            element.className = 'result show';
            element.innerHTML = `
                <strong>‚úÖ –£—Å–ø–µ—à–Ω–æ:</strong>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –æ—à–∏–±–∫—É
        function showError(element, message) {
            element.className = 'result show error';
            element.innerHTML = `
                <strong>‚ùå –û—à–∏–±–∫–∞:</strong>
                <pre>${message}</pre>
            `;
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        checkHealth();
        setInterval(checkHealth, 30000); // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
    </script>
