name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        service:
          - auth_service
          - user_service
          - admin_service
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        working-directory: ./services/${{ matrix.service }}
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run unit tests
        working-directory: ./services/${{ matrix.service }}
        run: |
          pytest ./tests/unit -v --cov=. --cov-report=term-missing
      
      - name: Start services for e2e tests
        if: matrix.service == 'auth_service'
        run: |
          docker-compose up -d auth_service
          sleep 10
      
      - name: Start services for e2e tests
        if: matrix.service == 'user_service'
        run: |
          docker-compose up -d auth_service user_service
          sleep 15
      
      - name: Start services for e2e tests
        if: matrix.service == 'admin_service'
        run: |
          docker-compose up -d auth_service admin_service
          sleep 15
      
      - name: Run e2e tests
        working-directory: ./services/${{ matrix.service }}
        run: |
          pytest ./tests/e2e -v
      
      - name: Stop services
        if: always()
        run: |
          docker-compose down

  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Build auth_service
        uses: docker/build-push-action@v4
        with:
          context: ./services/auth_service
          push: false
          tags: auth_service:latest
          cache-from: type=registry,ref=auth_service:latest
          cache-to: type=inline
      
      - name: Build user_service
        uses: docker/build-push-action@v4
        with:
          context: ./services/user_service
          push: false
          tags: user_service:latest
          cache-from: type=registry,ref=user_service:latest
          cache-to: type=inline
      
      - name: Build admin_service
        uses: docker/build-push-action@v4
        with:
          context: ./services/admin_service
          push: false
          tags: admin_service:latest
          cache-from: type=registry,ref=admin_service:latest
          cache-to: type=inline

